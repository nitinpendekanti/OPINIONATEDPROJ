
{% for field in form %}

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">

        <span class="text-danger small">{{ field.errors }}</span>
    </div>
    <label class="control-label col-2m-2"> 
    {{ field.label_tag }}
    </label>
    <div class="col-sm-16">
        <div class="test" id="test" placeholder="Type something..." contenteditable="true">{{ field }}</div>
    </div>

</div>

{% endfor %}
